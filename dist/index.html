<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Team Profile Generator</title>
    </head>
    <body class="bg-secondary">
        <header class="w-100 bg-dark p-5">
            <h1 class="text-warning text-center fw-bold">My Team &#9749</h1>
        </header>
        <div class="container-sm" style="max-width: 1200px;">
            <div class="row justify-content-evenly">
                <div class="col-12 col-md-6 col-xl-4">
                    <div class="card mx-auto mt-3 shadow">
                        <div class="card-body bg-warning">
                        <h5 class="card-title fw-bold">Jane</h5>
                        <h6 class="card-subtitle mb-2 text-muted">&#128273 Manager</h6>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: 1</li>
                            <li class="list-group-item">Email: <a href="mailto:j@gmail.com">j@gmail.com</a></li>
                            <li class="list-group-item">Office Number: 123</li>
                        </ul>

                    </div>
                </div>
                
            <div class="col-12 col-md-6 col-xl-4">
                    <div class="card mx-auto mt-3 shadow">
                        <div class="card-body bg-info">
                        <h5 class="card-title fw-bold">Kim</h5>
                        <h6 class="card-subtitle mb-2 text-muted">&#128187 Engineer</h6>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: 2</li>
                            <li class="list-group-item">Email: <a href="mailto:kim@gmail.com">kim@gmail.com</a></li>
                            <li class="list-group-item">GitHub: <a href="https://github.com/KimK">KimK</a></li>
                        </ul>
                    </div>
                </div>
            
            <div class="col-12 col-md-6 col-xl-4">
                    <div class="card mx-auto mt-3 shadow">
                        <div class="card-body bg-light">
                        <h5 class="card-title fw-bold">Intern</h5>
                        <h6 class="card-subtitle mb-2 text-muted">&#127891 Intern</h6>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">ID: 3</li>
                            <li class="list-group-item">Email: <a href="mailto:intern@gmail.com">intern@gmail.com</a></li>
                            <li class="list-group-item">School: UW</li>
                        </ul>
                    </div>
                </div>
            
            </div>
        </div>
    </body>
    </html>
